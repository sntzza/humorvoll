            align-items: center;

        @keyframes shake {
            0%, 100% {

            }

            }
            20%, 40%, 60%, 80% {

        }

        @keyframes discoLights {
            0%, 100% {

            }
            25% {
                background-color: #00FF00; /* Green */
            }
            50% {

        /* Stil für den Pop-up-Text */

        /* Linker Pop-up */

        }

        /* Pop-up unten rechts */

            right: 0;

        }
        @media only screen and (max-width: 768px) {

<script>
    async function openPopup(popupId, audioId) {
        var popup = document.getElementById(popupId);
        var audio = document.getElementById(audioId);

        popup.style.display = 'block';

        await audio.play().catch(error => {
            console.error("Error playing audio:", error);
        });
    }

    function closePopup(popupId, audioId) {
        var popup = document.getElementById(popupId);
        var audio = document.getElementById(audioId);

        popup.style.display = 'none';
        audio.pause();
        audio.currentTime = 0;
    }

    function setupAudio(popupId, audioId) {
        var audio = document.getElementById(audioId);

        audio.addEventListener('ended', function () {
            closePopup(popupId, audioId);
        });
    }

    // Set up audio for each popup
    setupAudio('popup', 'popupAudio');
    setupAudio('popupLeft', 'popupAudioLeft');
    setupAudio('popupBottomRight', 'popupAudioBottomRight');
