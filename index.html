        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: shake 0.3s ease-in-out infinite, discoLights 0.3s infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: translate(0, 0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translate(-5px, -5px);
            }
            20%, 40%, 60%, 80% {
                transform: translate(5px, 5px);
            }
        }

        @keyframes discoLights {
            0%, 100% {
                background-color: #FF0000; /* Red */
            }
            25% {
                background-color: #00FF00; /* Green */
            }
            50% {
                background-color: #0000FF; /* Blue */
            }
            75% {

            }
        }

        .content {
            text-align: center;
            font-size: 24px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        iframe,
        img {
            width: 500px;
            height: 600px;
            margin: 10px;
        }

        /* Stile für die Pop-up-Werbung */
        .popup-container {
            display: none;
            position: fixed;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup-image {
            max-width: 100%;
            height: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Stil für den Pop-up-Text */
        .popup-text {
            font-size: 18px;
            margin-top: 10px;
        }
        
        /* Linker Pop-up */
        .popup-container.left {
            left: 0;
        }

        /* Pop-up unten rechts */
        .popup-container.bottom-right {
            right: 0;
            bottom: 0;
        }
    </style>
</head>
